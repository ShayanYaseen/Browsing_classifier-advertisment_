{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Stastics Page</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min_static_page.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

        // Load the Visualization API and the corechart package.
        google.charts.load('current', { 'packages': ['corechart'] });

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);
        // Callback that creates and populates a data table,
        // instantiates the bar chart, passes in the data and
        // draws it.
        function drawChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Site Url');
            data.addColumn('number', 'Times Opened');
            data.addRows([
                ['google.com', 100],
                ['wikipedia.com', 90],
                ['reddit.com', 60],
                ['youtube.com', 30],
                ['gmail.com', 30]
            ]);

            // Set chart options
            var options = {
                'title': 'Top Sites Visited by user',
                'width': 1000,
                'height': 750
            };

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>

<body>

    <div id="chart_div"></div>

    <script src="/static/js/theme_static_page.js"></script>
</body>
